<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Occurred</title>
    <link th:href="@{/css/bootstrap.min.css(v=5.1.3)}" rel="stylesheet">
    <style>
        .error-container {
            margin-top: 100px;
        }

        .error-icon {
            font-size: 5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center error-container">
        <div class="col-md-8 text-center">
            <i class="bi bi-exclamation-triangle-fill text-danger error-icon"></i>
            <h1 class="mt-3" th:text="${errorCode} + ' Error'"></h1>
            <p class="lead" th:text="${errorMessage}"></p>
            <a href="/transactions" class="btn btn-primary mt-3">
                <i class="bi bi-house-door"></i> Back to Home
            </a>
        </div>
    </div>
</div>
</body>
</html>
